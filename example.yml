clusters:
  app_001:
    master_selection_policy: 'manual'
    master: 'node1'
common:
  replication:
    username: 'replicator'
    password: 'replicator_pass'
  app: {}  
  box:
    replication_connect_quorum: 0
    background: false
    log: "| tee"
instances:
  node1:
    cluster: app_001
    remote_addr: '127.0.0.1:3301'
    box:
      listen: '127.0.0.1:3301'
  node2:
    cluster: app_001
    remote_addr: '127.0.0.2:3301'
    box:
      listen: '127.0.0.2:3301'